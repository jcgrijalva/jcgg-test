<div class="form-section">

  <span class="text-info">Tu informaci칩n</span>
  <span
    class="text-instruction"
  >Completa la siguiente informaci칩n para completar tu perfil</span>
  <form id="profileForm" class="profile-form" #formCtrl="ngForm" (ngSubmit)="sendInfo()">

    <mat-form-field appearance="outline"  class="profile-input">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" [(ngModel)]="uname" name="uname" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="profile-input">
      <mat-label>Pasatiempo favorito</mat-label>
      <mat-chip-grid #chipGrid aria-label="seleccione">
        @for (choose of chooses; track choose) {
          <mat-chip-row (removed)="remove(choose)">
            {{choose}}
            <button matChipRemove [attr.aria-label]="'remove ' + choose">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        }
      </mat-chip-grid>
      <input placeholder="Pasatiempo favorito" #fruitInput [formControl]="fruitCtrl"
             [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="add($event)"/>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        @for (fruit of filteredFruits | async; track fruit) {
          <mat-option [value]="fruit" class="chips-option">{{fruit}}</mat-option>
          <mat-divider class="chips-separator"></mat-divider>
        }
      </mat-autocomplete>
    </mat-form-field>


    <mat-form-field appearance="outline"  class="profile-input">
      <mat-label>Cumplea침os</mat-label>
      <input matInput placeholder="Cumplea침os" [min]="minDate" [max]="maxDate"  [matDatepicker]="picker"
             [(ngModel)]="birthday" name="birth" required>
      <mat-datepicker-toggle matIconSuffix matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline"  class="profile-input">
      <mat-label>Documento</mat-label>
      <input matInput placeholder="documento" name="documento"
             [(ngModel)]="doc"  ngModel pattern="(\d{8})-(\d{1})" required>
    </mat-form-field>

    <div style="text-align: center">
      <button type="submit" mat-flat-button class="profile-form-button" color="primary"
              [disabled]="!formCtrl.form.valid" >Continuar</button>
    </div>
  </form>
</div>
